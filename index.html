<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web</title>
    <style> 
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url('./images/mmorpg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #34495e;
            margin: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background-color: rgba(44, 62, 80, 0.8);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #ecf0f1;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ecf0f1;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f39c12;
        }

        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .tab {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .tab button {
            background-color: #3498db;
            border: none;
            padding: 12px;
            font-size: 16px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            flex: 1;
            margin: 0 5px;
            font-weight: bold;
        }

        .tab button.active {
            background-color: #2980b9;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .form-container input,
        .form-container select {
            width: 100%;
            padding: 10px; 
            margin: 10px 0;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            transition: border-color 0.3s;
            font-weight: bold;
        }

        .form-container input:focus,
        .form-container select:focus {
            border-color: #3498db;
            outline: none;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px; 
            font-weight: bold;
        }

        .form-container button:hover {
            background-color: #219653;
        }

        .cancel-btn {
            background-color: #e74c3c;
        }

        .cancel-btn:hover {
            background-color: #c0392b;
        }

        .nav-menu {
            display: flex;
            gap: 50px;
            align-items: center;
        }

        .img-logo {
            height: 50px;
            width: 50px;
        }

        .img-logo img {
            width: 100%;
            height: 100%;
        }

        .dashboard, .coding-environment {
            display: none;
            padding: 20px;
            color: white;
        }

        .exercise {
            margin-bottom: 20px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }

        .controls {
            margin-top: 10px;
        }

        .body-login {
            width: 350px;
            margin: auto;
            background: rgba(255, 255, 255, 0.5);
            margin-top: 100px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .font-login {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            color: #2980b9;
            padding-bottom: 15px;
        }

        .input-name {
            padding-bottom: 20px;
        }

        .item-input {
            display: flex;
            gap: 10px;
            padding-top: 5px;
        }

        .input-name input {
            height: 35px;
            width: calc(100% - 10px);
            border: 1px solid #bdc3c7;
            padding: 0 5px;
            border-radius: 5px;
        }

        .btn-login {
            height: 40px;
            border: none;
            font-size: 18px;
            width: 100%;
            border-radius: 20px;
            background: linear-gradient(to right, #1e90ff, #ff4500);
            margin-top: 20px;
            color: #fff;
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            background: linear-gradient(to right, #ff4500, #1e90ff);
        }

        .register {
            padding-top: 15px;
            text-align: center;
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">My Web</div>
        <nav class="nav-menu">
            <div class="img-logo">
                <img src="./images/nonglam.svg" alt="">
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="./lab/lab3.html">Labs</a></li>
            </ul>
        </nav>
    </header>

    <div class="body-login">
        <div class="font-login">Login</div>
        <div class="input-name">
            <div>Username</div>
            <div class="item-input">
                <img src="./images/user.svg" alt="">
                <input type="text">
            </div>
        </div>
        <div class="input-name">
            <div>Password</div>
            <div class="item-input">
                <img src="./images/lock.svg" alt="">
                <input type="text">
            </div>
        </div>
        <button class="btn-login">Login</button>
        <div class="register">Register an account <a href="/register">here</a></div>
    </div>

        <div id="signup" class="form-container">
            <form>
                <label>Username</label>
                <input type="text" placeholder="Enter your username." required>

                <label>Password</label>
                <input type="password" id="password" placeholder="Enter your password." required>

                <label>Email Address</label>
                <input type="email" placeholder="Enter your email." required>

                <label>Full Name (optional)</label>
                <input type="text" placeholder="Enter your full name.">

                <label>Role</label>
                <select required>
                    <option value="">Select a role</option>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>

                <label>Profile Picture</label>
                <input type="file" accept="image/*">

                <button type="submit">Create Account</button>
                <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
            </form>
        </div>
    </div>
    </body>
    </html>
